<!-- https://developer.mozilla.org/en-US/docs/Web/Performance/dns-prefetch -->
{% if jekyll.environment == "production" %}
  <link rel="dns-prefetch" href="https://www.googletagmanager.com/" />
{% endif %}

<!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Preloading_content -->
<link rel="preload" href="/assets/fonts/inter-latin-variable-full-normal.woff2" as="font" type="font/woff2" crossorigin="anonymous" />

<link rel="preload" href="/assets/fonts/inter-latin-variable-wghtOnly-normal.woff2" as="font" type="font/woff2" crossorigin="anonymous" />

{% endif %}

{% endcomment %}
