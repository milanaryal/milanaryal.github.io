<meta property="og:title" content="{{ page_title }}" />
<meta property="og:description" content="{{ page_description }}" />
<meta property="og:url" content="{{ page_url }}" />
<meta property="og:image" content="{{ page_image }}" />
<meta property="og:locale" content="{{ page_locale }}" />
<meta property="og:site_name" content="{{ site_title }}" />

{% if page.date %}
  <meta property="og:type" content="article" />
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />
  <meta property="article:modified_time" content="{{ page.last_modified_at | default: page.date | date_to_xmlschema }}" />
  {% if site.social.facebook_admin %}
    <meta property="article:author" content="{{ site.social.facebook_admin }}" />
  {% endif %}
{% else %}
  <meta property="og:type" content="website" />
{% endif %}

{% if site.social.facebook_admin %}
  <meta property="fb:admins" content="{{ site.social.facebook_admin }}" />
{% endif %}
