---
layout: null
posts_limit: 500
permalink: "/random/"
sitemap: false
robots: "noindex, follow"
---

<!doctype html>
<html lang="{{ page.lang | replace:'-','_' | default: site.lang | default:'en' | downcase }}">
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, minimum-scale=1, initial-scale=1, maximum-scale=1"
  />
  <style>
    * {
      color: #222;
      background: #fafafa;
    }
    a {
      color: #00638a;
    }
    @media (prefers-color-scheme: dark) {
      * {
        color: #bbb;
        background: #222;
      }
      a {
        color: #a0bfd0;
      }
    }
  </style>
  <title>Randomizing&hellip;</title>
  {%- if page.robots -%}
    <meta name="robots" content="{{- page.robots -}}" />
  {%- endif -%}
  <script>
    var posts=[];
      {%- assign posts_limit = page.posts_limit | default: 10 -%}
      {%- for post in site.posts limit: posts_limit -%}
        posts.push("{{- post.url | replace:'/index.html','/' | relative_url -}}")
        {%- unless forloop.last -%},{%- endunless -%}
      {%- endfor -%};
    var randomPost=posts[Math.floor(Math.random()*posts.length)];
    document.write('<meta http-equiv="refresh" content="1;url='),
      document.write(randomPost),
      document.write('">');
  </script>
  <h1>Randomizing&hellip;</h1>
  <script>
    document.write('<a href="'),
      document.write(randomPost),
      document.write('">Click here if you are not randomized.</a>');
  </script>
</html>
