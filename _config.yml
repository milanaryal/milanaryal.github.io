# --------------- Build settings ---------------

# Where things are
source: src

timezone: "Asia/Kathmandu"
future: true

kramdown:
  toc_levels: [2, 3]

paginate_path: "/blog/:num/"
paginate: 10
permalink: "/:title/"

collections:
  pages:
    output: true

defaults:
  - scope:
      path: ""
    values:
      twitter:
        card: summary
      thumbnail:
        path: "/assets/img/open-graph.png"
        width: 300
        height: 300
  - scope:
      path: ""
      type: "pages"
    values:
      twitter:
        card: summary
      image:
        path: "/assets/img/open-graph.png"
        width: 300
        height: 300
      feature_image:
        path: "/assets/img/default.jpg"
        width: 1500
        height: 500
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"
      comments: true
  - scope:
      path: "_pages"
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: "uploads/**/*.pdf"
    values:
      sitemap: false

plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
